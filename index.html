<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <h1>Play Tic Tac Toe</h1>
        <button class="start-button" id="startGame">Start Game</button>
    </div>

    <div class="game-container" id="gameContainer" style="display:none;">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <h2 id="winnerMessage" class="winner-message"></h2>
        <button id="restartButton" class="restart-button">Restart</button>
    </div>

    <audio id="moveSound" src="./sounds/move.wav"></audio>
    <audio id="winSound" src="./sounds/win.wav"></audio>
 

    <script src="script.js"></script>
</body>
</html>
